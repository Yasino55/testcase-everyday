<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Den Ouden Schilderwerk</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/DenOuden_Logo.png" alt="Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Diensten</a></li>
                <li><a href="#">Projecten</a></li>
                <li><a href="#">Over</a></li>
            </ul>
        </nav>
        <div class="btn-primary">
            <a href="#">Start project</a>
        </div>
        <button class="hamburger is-active">
            <div class="bar"></div>
        </button>
    </header>
    <nav class="hamburger-menu is-active">
        <ul class="">
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">Diensten</a></li>
            <li><a href="#">Projecten</a></li>
            <li><a href="#">Over</a></li>
        </ul>
        <div class="btn-primary-menu">
            <a href="#">Start project</a>
        </div>
    </nav>

    <main>
        <section class="hero-img">
            <div class="fill">
                <div class="section-content">
                    <div class="section-text">
                        <h1>Al 20 jaar meester in schilderwerken en glasservice.</h1>
                    </div>
                    <div class="section-btn">
                        <button>Bekijk oplossingen</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="services">
            <div class="service-title">
                <h2>Voor ondernemers, particulieren klein en groot</h2>
                <a href="#">Alle diensten bekijken</a>
            </div>
            <div class="service-row">
                <div class="service-schilderwerk service">
                    <a href="#">Schilderwerken</a>
                    <img src="img/np_arrow-right_888647_000000.svg" alt="arrow-right">
                </div>
                <div class="service-nieuwbouw service">
                    <a href="#">Nieuwbouw</a>
                    <img src="img/np_arrow-right_888647_000000.svg" alt="arrow-right">
                </div>
                <div class="service-vloer service">
                    <a href="#">Vloer coating</a>
                    <img src="img/np_arrow-right_888647_000000.svg" alt="arrow-right">
                </div>
                <div class="service-reparatie service">
                    <a href="#">Reparatie</a>
                    <img src="img/np_arrow-right_888647_000000.svg" alt="arrow-right">
                </div>
            </div>
        </section>

    <footer></footer>
